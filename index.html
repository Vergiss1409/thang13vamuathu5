<!DOCTYPE html>
<html lang="vi">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vergiss1409 - Forget me not</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffbe6;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background-color: #ffe0b2;
      position: relative;
    }

    .left-icons {
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      background: white;
      border: none;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 18px;
    }

    .site-title {
      font-size: 1.6em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .site-title img {
      height: 28px;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 10px 0;
      background: #fffaf2;
      flex-wrap: wrap;
    }

    .category-bar a {
      text-decoration: none;
      color: #d35400;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .banner {
      max-width: 95%;
      margin: 15px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff8e1;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1000;
      padding-top: 20px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
    }

    .sidebar ul li {
      padding: 12px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #444;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .category-bar {
        overflow-x: auto;
        justify-content: flex-start;
        padding: 10px;
      }
      .category-bar a {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="left-icons">
      <button class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <button class="icon-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="site-title">
      <img src="favicon.png" alt="Logo">
      Vergiss1409
    </div>
  </div>

  <div class="category-bar">
    <a href="#"><i class="fas fa-book"></i> Hoàn Thành</a>
    <a href="#"><i class="fas fa-palette"></i> Manhwa</a>
    <a href="#"><i class="fas fa-heart"></i> Tình cảm</a>
  </div>

  <img src="banner.png" alt="Banner Vergiss1409" class="banner">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <ul>
      <li><i class="fas fa-home"></i> Trang chủ</li>
      <li><i class="fas fa-list"></i> Danh sách truyện</li>
      <li><i class="fas fa-star"></i> Bảng xếp hạng</li>
      <li><i class="fas fa-folder-open"></i> Trọn bộ</li>
    </ul>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
